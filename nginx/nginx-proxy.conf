events {
  worker_connections  4096;  ## Default: 1024
}
http {
    server {
        listen 80;
        location /api/auth {
            proxy_pass http://auth-microservice:5000/auth;
            proxy_set_header X-Real-IP  $remote_addr;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header Host $host;
        }

        location /api/tasks {
            proxy_pass http://tasks-microservice:5000/tasks;
            proxy_set_header X-Real-IP  $remote_addr;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header Host $host;
        }
    }
    
}